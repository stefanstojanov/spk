<div class="row d-flex justify-content-center p-3">
  <div class="col-sm-12 col-md-3 col-lg-4">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
      <label for="orderID">Order ID:</label>
      <input ngModel type="number" id="orderID" name="orderID" class="form-control" [(ngModel)]="ordersObj.orderID" disabled="true" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input ngModel type="text" id="description" name="description" class="form-control" [(ngModel)]="ordersObj.description" required>
    </div>
      <div class="form-group">
        <label for="receiver">Receiver:</label>
        <input ngModel type="text" id="receiver" name="receiver" class="form-control" [(ngModel)]="ordersObj.receiver" required>
      </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input ngModel type="number" id="amount" name="amount" class="form-control" [(ngModel)]="ordersObj.amount"  >
    </div>
    <div class="form-group">
      <label for="currency">Currency:</label>
      <select ngModel class="form-control" id="currency" name="currency" class="form-control" [(ngModel)]="ordersObj.currency" required>
        <option value="EUR">EUR</option>
        <option value="CHF">CHF</option>
      </select>
    </div>
    <input type="submit" value="Make Transaction" class="btn btn-primary w-100" [disabled]="!form.valid">
    </form>
  </div>
</div>
